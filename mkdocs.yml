site_name: 'UMD UT hardware documentation'
site_url: https://umd-lhcb.github.io/ut-hw-doc

repo_name: umd-lhcb/ut-hw-doc
repo_url: https://github.com/umd-lhcb/ut-hw-doc

theme:
    name: 'material'
    logo: umd_logo.png
    include_search_page: false
    feature:
        tabs: true

nav:
    - Home:
        - Getting started: index.md
        - license.md
    - DCB:
        - DCB mechanical assembly: dcb/dcb_assembly/dcb_assembly.md
        - DCB QA: dcb/dcb_qa/dcb_qa.md
    - LVR:
        - LVR Configuration: lvr/lvr_config/lvr_config.md
        - CCM Identification Guide: lvr/ccm_id/ccm_id.md
        - LVR QA: lvr/lvr_qa/lvr_qa.md
        - CCM QA: lvr/ccm_qa/ccm_qa.md
    - MiniDAQ:
        - MiniDAQ usage: minidaq/minidaq_usage.md
        - CentOS tips: minidaq/centos_tips.md

markdown_extensions:
    - admonition
    - pymdownx.critic
    - pymdownx.caret
