language: python
python: 3.8

cache: pip

branches:
    only: master

install:
    - pip install -r ./requirements.txt

script:
    - mkdocs build

env:
    global:
        secure: ""

deploy:
    provider: pages
    skip_cleanup: true
    keep_history: true
    github_token: $GH_TOKEN
    on:
        branch: master
    target_branch: gh-pages
    local_dir: site
